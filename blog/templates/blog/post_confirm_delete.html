{% extends 'base.html' %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
</head>
<body>
    <div class="container my-5">
      <div class="card mb-4" style="border-color: black;">
        <div class="card-body">
          {% block content %}
          <div class="card2 mx-auto p-4" style="max-width: 400px;">
            <h2 class="text-center mb-4"></h2>

          
          <div class="card border-danger mb-3" style="max-width: 38rem;">
            <div class="card-header">
              <h5 class="card-title">Eliminar</h5>
            </div>
            <div class="card-body text-danger">
              <form method="POST">
                {% csrf_token %}
                <p>¿De verdad, desea Eliminar la Publicación "{{post.title}}"?</p>
                <div class="d-flex justify-content-md-end">
                  <button type="submit" class="btn btn-danger btn-sm" style="margin: 10px;">Si, Eliminar</button>
                  <a href="{% url 'posts' %}" class="btn btn-warning btn-sm me-2 " style="margin: 10px;">Cancelar</a>
                </div>
              </form>
            </div>
          </div>
          {% endblock content %}
          </div>
        </div>
      </div>
    </div>

    
</body>
</html>
