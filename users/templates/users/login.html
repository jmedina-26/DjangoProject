<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>
<body>
    {% extends 'base.html' %}

{% block content %}
<form method="POST" novalidate>
	{% csrf_token %}
	<h2>Iniciar Sesión</h2>
	{{form.as_p}}
	<input type="submit" value="Ingresar" />
	<p>No tiene una Cuenta? <a href="{%url 'register' %}">Registrarse</a></p>
</form>

{% endblock content%}

</body>
</html>
