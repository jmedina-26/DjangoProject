{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Administrar Usuarios</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre de usuario</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{% url 'user_posts' user.id %}" class="btn btn-info btn-sm">Ver Publicaciones</a>
                    <form method="POST" action="{% url 'delete_user' user.id %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
